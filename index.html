<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris & Tatum Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">TIME REMAINING</h1>
            <h2 class="subtitle">Days until Chris and Tatum meet (maybe forehead kiss)</h2>
        </header>
        
        <main class="countdown-section">
            <div class="countdown-display">
                <div class="time-unit" id="weeks-unit">
                    <div class="time-box">
                        <div class="time-number" id="weeks">--</div>
                    </div>
                    <div class="time-label">WEEKS</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-box">
                        <div class="time-number" id="days">--</div>
                    </div>
                    <div class="time-label">DAYS</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-box">
                        <div class="time-number" id="hours">--</div>
                    </div>
                    <div class="time-label">HOURS</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-box">
                        <div class="time-number" id="minutes">--</div>
                    </div>
                    <div class="time-label">MINUTES</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-box">
                        <div class="time-number" id="seconds">--</div>
                    </div>
                    <div class="time-label">SECONDS</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
